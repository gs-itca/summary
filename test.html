<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .test {
            width: 200px;
            height: 300px;
            background: red;
            justify-content: space-between;
        }


        /* 重置导航栏 */
        #header-grid {
            position: fixed;
            width: 100%;
            z-index: 1;
            box-shadow: 0px 0px 16px 0px rgba(225, 225, 225, 0.5);
        }

        .nv-page-title-wrap {
            display: none;
        }

        /* 重置底部 */
        .hfg-grid-top {
            border-bottom: 1px solid #363B41;
        }

        /* 主内容区域 */
        #content {
            max-width: none;
            padding-top: 56px;
        }

        #hlg-main-container {
            width: 1120px;
            margin: 0 auto;
        }

        #hlg-main-container-large {
            width: 1220px;
            margin: 0 auto;
        }

        #hlg-main-container-full {
            width: 100%;
        }

        /* 标签初始化 */
        p {
            width: 100%;
            margin: 0;
            line-height: 1.5;
        }

        /* 基本布局 */
        .hlg-ui-flex-col {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hlg-ui-flex-between {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hlg-text-white {
            color: red;
        }

        .hlg-text-center {
            text-align: center;
        }

        .hl-ui-flex-col {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        p {
            margin: 0;
        }

        .hlg-hover-big {
            display: inline-block;
            position: relative;
            transition: all .2s;
            transform: scale(1);
        }

        .hlg-hover-big:hover {
            transform: scale(1.1);
        }

        * {
            box-sizing: border-box;
        }

        .hlg-fix-tool {
            position: fixed;
            top: 200px;
            right: 0;
            width: 40px;
            height: 160px;
            background: rgba(0, 0, 0, 0.1);
        }

        .fix-tool-item {
            position: relative;
            width: 40px;
            height: 40px;
            border: 1px solid red;
        }

        .fix-tool-item--hover {
            display: none;
            position: absolute;
            top: 0;
            right: 40px;
            padding-right: 10px;
            width: 100px;
            height: 160px;
            border: 1px solid red;
        }

        .item-hover-content {
            width: 100%;
            height: 100%;
            background: chartreuse;
        }

        .fix-tool-item:hover .fix-tool-item--hover {
            display: block;
            font-size: 12px;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div class="hlg-fix-tool">
        <div class="fix-tool-item fix-tool-gift">
            <div class="fix-tool-item--inner">1</div>
            <div class="fix-tool-item--hover">
                <div class="item-hover-content"></div>
            </div>
        </div>
        <div class="fix-tool-item fix-tool-gift">
            <div class="fix-tool-item--inner">1</div>
            <div class="fix-tool-item--hover">
                <div class="item-hover-content"></div>
            </div>
        </div>
        <div class="fix-tool-item fix-tool-gift">
            <div class="fix-tool-item--inner">1</div>
            <div class="fix-tool-item--hover">
                <div class="item-hover-content"></div>
            </div>
        </div>
        <div id="to-top" class="fix-tool-item fix-tool-gift">
            <div class="fix-tool-item--inner">1</div>
            <div class="fix-tool-item--hover">
                <div class="item-hover-content"></div>
            </div>
        </div>
    </div>
    <script>
        var a = null
        var i = 0
        var urlMap = [
            {url: 'https://yuguang.blog.csdn.net/article/details/106793254'},
            {url: 'https://yuguang.blog.csdn.net/article/details/106668345'},
            {url: 'https://yuguang.blog.csdn.net/article/details/106618708'},
            {url: 'https://yuguang.blog.csdn.net/article/details/106555301'},
            {url: 'https://yuguang.blog.csdn.net/article/details/106479511'},
        ]
        var setTime = function () {
            const index = (Math.random() * 10) >> 1;
            a = window.open(urlMap[index].url);
            i++;
            console.log('打开新页面:', i, '次');
            setTimeout(() => {
                a.close()
                a = null
            }, 1000);
        };

        setInterval(() => {
            setTime()
        }, 62000);

        function getY(x) {
            if (x < 0) {
                return x * x;
            } else if (x >= 0 && x < 10) {
                return 10 - 0.5 * x;
            } else {
                return x - x;
            }
        }
        console.log('getY:', getY(-1));
    </script>

void sum(int x){
    if (x < 0) {
        return x * x;
    } else if (x >= 0 && x < 10) {
        return 10 - 0.5 * x;
    } else {
        return x - x;
    }
    return sum;
}

</body>

</html>
